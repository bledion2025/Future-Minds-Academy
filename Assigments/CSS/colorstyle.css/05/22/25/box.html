<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      gap: 5px;
      align-items: flex-start;
    }
    h1 {
      font-size: 400%;
      margin: 0;
      width: 250px;
    }
    p {
      font-size: 150%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HELLO THERE</h1>
    <p>
      Until now, we have always specified the size of an element using the pixel (px) unit of measure. But you can specify the size using other units of measure like inches, centimeters, or millimeters. Sometimes that may be necessary but we will now look at some useful units of measure.
    </p>
  </div>
</body>
</html>
